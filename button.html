<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Button</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .notion-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #000;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    font-family: "Helvetica", sans-serif;
  }

  .notion-button:hover {
    background-color: #333;
  }

  .notion-button:active {
    background-color: #555;
  }
</style>
</head>
<body>

<a href="#" class="notion-button">Generate Summary</a>

</body>
</html>
